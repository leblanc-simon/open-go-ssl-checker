<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}Certificate Monitor{{ end }}</title>
    <link rel="icon" type="image/png" href="/static/img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/static/img/favicon.svg" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="SSLChecker" />
    <link rel="manifest" href="/static/img/site.webmanifest" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/main.css">
    {{ block "stylesheets" . }}{{ end }}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">{{ Translate "dashboard" }}</a></li>
                <li><a href="/projects">{{ Translate "projects" }}</a></li>
                <li><a href="/add">{{ Translate "add_new_project" }}</a></li>
            </ul>
        </nav>
        <div class="logo-container">
            <img src="/static/img/logo.png" alt="Logo" class="logo">
            <h1>OpenGoSSLChecker</h1>
        </div>
    </header>
    <main>
        <article>
        {{ block "content" . }}{{ end }}
        </article>
    </main>
    <footer>
        <p style="text-align:center; font-size:0.8em; color:#777; margin-top:20px;">OpenGoSSLChecker - Under <abbr title="What the fuck public license">WTFPL</abbr> License</p>
    </footer>
    {{ block "scripts" . }}{{ end }}
</body>
</html>
